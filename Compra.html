<body style="background-color:rgb(22, 142, 211);">
    <form action="" name="myFormCo" onsubmit="return validateFormCompra()" method="post">
        <p><b>Endereço De entrega</b></p>
        <label for="namee">Estado:</label>
        <input type="text" id="namee" name="namee"><br><br>
        <label for="namec">Cidade:</label>
        <input type="text" id="namec" name="namec"><br><br>
        <label for="namer">Rua:</label>
        <input type="text" id="namer" name="namer"><br><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br><br>
        <label for="quantity">Numero da casa:</label>
        <input type="number" id="quantity" name="numeroCasa" min="1" max="9999"><br><br>
        <label for="numerocep">CEP:</label>
        <input type="number" id="numerocep" name="numerocep" min="1" max="99999999"><br><br>
        <label for="pontor">Ponto de Referencia:</label>
        <input type="text" id="pontor" placeholder="Opicional" name="pontor"><br><br>

        <p><b>Dados de Pagamento</b></p><br>
        <label for="rank">Selecione o metodo de pagamento:</label>
        <select name="rank" id="rank">
        <option value="boleto">Boleto Bancario</option>
        <option value="cartao">Cartão de Credito</option>
        <option value="pix">PIX</option>
        </select>
        <br><br>

        <br><br>

        <input type="submit" value="Submit">
    </form>
